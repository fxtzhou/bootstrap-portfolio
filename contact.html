<head>

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid bg-white mt-n1">
        <div class="row">
            <div class="col-lg-1 col-xl-2"></div>
            <div class="col-md-5 col-lg-7 col-xl-5">
                <a class="navbar-brand ml-n3" href="index.html">
                    <h1 class="h1 p-3">Fiona Zhou</h1>
                </a>
            </div>

            <ul class="nav ml-1 pt-4">
                <div class="col">
                    <li class="navbar-text">
                        <a class="nav-item border-right pr-4" href="index.html">About</a>
                    </li>
                </div>
                <div class="col">
                    <li class="navbar-text">
                        <a class="nav-item border-right pr-4" href="portfolio.html">Portfolio</a>
                    </li>
                </div>
                <div class="col">
                    <li class="navbar-text">
                        <a class="nav-item" href="contact.html">Contact</a>
                    </li>
                </div>
                <div class="col-lg-1 col-xl-2"></div>
            </ul>
        </div>


    </div>

    <div class="container-fluid mt-3">
        <div class="row">

            <div class="col-lg-1 col-xl-2 "></div>

            <div class="col bg-white mt-3 mb-3 p-4">
                <h1>Contact</h1>
                <hr>
                <form>
                    <div class="form-group mb-4">
                        <label for="fullname">Name</label>
                        <input type="text" class="form-control" id="inputemail" aria-describedby="emailHelp"
                            placeholder="John Smith">
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputpassword" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group mb-4">
                        <label for="textarea">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Send me a message!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary p-2 pr-4 pl-4">Submit</button>
                </form>
            </div>
            <div class="col-lg-4 col-xl-2"></div>
        </div>
    </div>


    <footer class="footer mt-auto py-3 border-top">
    <div class="container">
                    <p class="text-center text-white">Copyright</p>
                </div>
            </footer>


</body>
