<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
</head>

<body>
    <div class="container-fluid bg-white mt-n1">
        <div class="row">
            <div class="col-xs-0 col-md-1 col-lg-1 col-xl-2"></div>
            <div class="name-bg col-xs-12 col-md-1 col-lg-2 text-center">
                <a class="navbar-brand ml-lg-n3" href="index.html">
                    <h1 class="h1 p-3">Fiona Zhou</h1>
                </a>
            </div>
<div class="col-md-5 col-lg-5 col-xl-4"></div>
            <div class="col-xs-12 col-md-4 col-lg-4">
                <ul class="nav mt-md-4 mt-lg-4 justify-content-center">
                        <li class="navbar-text">
                            <a class="nav-item border-right pr-2 pl-2" href="index.html">About</a>
                        </li>
                    
                        <li class="navbar-text">
                            <a class="nav-item border-right pr-2 pl-2" href="portfolio.html">Portfolio</a>
                        </li>
                    
                        <li class="navbar-text">
                            <a class="nav-item pl-2" href="contact.html">Contact</a>
                        </li>
                    
                </ul>

            </div>


        </div>
    </div>

    <div class="container-fluid mt-3 mb-5">
        <div class="row">

            <div class="col-md-1 col-lg-1 col-xl-2"></div>

            <div class="col mx-2 bg-white mt-3 mb-5 p-4">
                <h1>Contact</h1>
                <hr>
                <!-- Start of unique content -->
                <form>
                    <div class="form-group mb-4">
                        <label for="fullname">Name</label>
                        <input type="text" class="form-control" id="inputemail" aria-describedby="emailHelp"
                            placeholder="John Smith">
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputpassword" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group mb-4">
                        <label for="textarea">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Send me a message!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary p-2 pr-4 pl-4">Submit</button>
                </form>
                <!-- End of unique content -->
            </div>
            <div class="col-sm-1 col-md-1 col-lg-4 col-xl-2"></div>
        </div>
    </div>


    <footer class="footer mt-auto py-3 border-top fixed-bottom">
        <div class="container">
            <p class="text-center text-white">Copyright</p>
        </div>
    </footer>


</body>

</html>
